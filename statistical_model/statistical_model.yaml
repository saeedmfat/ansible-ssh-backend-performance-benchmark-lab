---
# Scientific Benchmark Statistical Model
# Designed for SSH backend comparison

experiment_design:
  # Independent Variables (What we change)
  independent_variables:
    - name: "ssh_backend"
      values: ["controlpersist", "paramiko"]
      description: "SSH connection implementation"
    
    - name: "node_count"
      values: [1, 3, 5, 10, 15, 20]
      description: "Number of target nodes"
    
    - name: "workload_type"
      values: ["connection_intensive", "data_transfer", "computation", "realworld", "mixed"]
      description: "Type of workload executed"

  # Dependent Variables (What we measure)
  dependent_variables:
    - name: "execution_time"
      unit: "seconds"
      precision: "microseconds"
      description: "Total workload execution time"
    
    - name: "connection_establishment_time"
      unit: "seconds"
      precision: "microseconds"
      description: "Initial SSH connection time"
    
    - name: "throughput"
      unit: "MB/s"
      precision: "kilobytes"
      description: "Data transfer rate"
    
    - name: "cpu_usage"
      unit: "percent"
      precision: "percent"
      description: "CPU utilization during test"
    
    - name: "memory_usage"
      unit: "MB"
      precision: "kilobytes"
      description: "Memory consumption"
    
    - name: "error_count"
      unit: "count"
      precision: "integer"
      description: "Number of errors encountered"
    
    - name: "connection_reuse_efficiency"
      unit: "ratio"
      precision: "decimal"
      description: "Connection reuse effectiveness"

  # Control Variables (What we keep constant)
  control_variables:
    - name: "hardware"
      value: "fixed"
      description: "Same physical hardware for all tests"
    
    - name: "software_versions"
      value: "fixed"
      description: "Same OS and package versions"
    
    - name: "network_configuration"
      value: "fixed"
      description: "Same network setup and topology"
    
    - name: "resource_limits"
      value: "fixed"
      description: "Same CPU/memory/disk limits"
    
    - name: "environmental_conditions"
      value: "monitored"
      description: "Temperature, load, etc. monitored"

statistical_methodology:
  # Sampling Strategy
  sampling:
    method: "systematic_random"
    iterations_per_configuration: 5
    warm_up_iterations: 3
    cool_down_period: "30 seconds"
  
  # Measurement Protocol
  measurement:
    timing_method: "monotonic_clock"
    resolution: "nanoseconds"
    synchronization: "ntp_synchronized"
    capture_frequency: "100Hz"
  
  # Data Collection
  data_collection:
    format: "structured_json"
    timestamp_format: "ISO8601_with_nanoseconds"
    metadata_inclusion: "complete"
    compression: "gzip"
  
  # Statistical Tests
  statistical_tests:
    - test: "t_test"
      purpose: "Compare means between backends"
      significance_level: 0.05
      assumptions: ["normality", "equal_variance"]
    
    - test: "anova"
      purpose: "Compare multiple configurations"
      significance_level: 0.05
    
    - test: "cohens_d"
      purpose: "Effect size measurement"
      interpretation:
        small: "0.2"
        medium: "0.5"
        large: "0.8"
    
    - test: "confidence_intervals"
      purpose: "Uncertainty quantification"
      confidence_level: "95%"
    
    - test: "outlier_detection"
      method: "iqr_method"
      multiplier: 1.5

  # Quality Control
  quality_control:
    coefficient_of_variation_threshold: "15%"
    outlier_removal_policy: "iqr_1.5"
    data_validity_checks: ["completeness", "consistency", "range_validation"]
    reproducibility_check: "baseline_verification"

data_analysis_framework:
  # Descriptive Statistics
  descriptive_stats:
    required: ["mean", "median", "std_dev", "min", "max", "percentile_25", "percentile_75", "iqr"]
    optional: ["skewness", "kurtosis", "mode"]
  
  # Inferential Statistics
  inferential_stats:
    hypothesis_testing: "two_tailed"
    effect_size_reporting: "required"
    confidence_intervals: "required"
    power_analysis: "post_hoc"
  
  # Visualization Requirements
  visualization:
    required_plots:
      - "box_plot_comparison"
      - "scaling_curve"
      - "distribution_histogram"
      - "time_series_trend"
      - "error_rate_chart"
    formatting:
      color_scheme: "colorblind_friendly"
      resolution: "300dpi"
      format: "svg+png"
  
  # Reporting Standards
  reporting:
    required_sections:
      - "experimental_setup"
      - "methodology"
      - "results"
      - "statistical_analysis"
      - "conclusions"
      - "raw_data_reference"
    transparency_level: "full"
    data_availability: "public_repository"

# Success Criteria
success_criteria:
  statistical_significance:
    requirement: "p_value < 0.05 for primary comparisons"
    importance: "critical"
  
  practical_significance:
    requirement: "effect_size > 0.5 (medium)"
    importance: "high"
  
  reproducibility:
    requirement: "coefficient_of_variation < 10%"
    importance: "high"
  
  completeness:
    requirement: "100% data collection success"
    importance: "critical"
  
  timeliness:
    requirement: "completion within 24 hours"
    importance: "medium"
