  connection:
    - name: "initial_connection"
      description: "First SSH connection establishment time"
      
    - name: "persistent_reuse"  
      description: "Reusing ControlPersist connections vs Paramiko new connections"
      
    - name: "parallel_connections"
      description: "Multiple simultaneous connections"

  data_transfer:
    - name: "small_files"
      description: "Many small file transfers (< 1KB)"
      
    - name: "medium_files"
      description: "Medium file transfers (1KB - 1MB)"
      
    - name: "large_files"
      description: "Large file transfers (> 1MB)"
      
    - name: "streaming"
      description: "Continuous data streaming"

  computation:
    - name: "cpu_intensive"
      description: "CPU-bound Python/math operations"
      
    - name: "memory_intensive"
      description: "Memory allocation and manipulation"
      
    - name: "mixed_workload"
      description: "Combined CPU/memory operations"

  system_interaction:
