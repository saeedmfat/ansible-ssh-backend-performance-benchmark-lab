  network_patterns:
    - name: "sequential_execution"
      description: "Tasks executed one after another"
      
    - name: "parallel_execution"
      description: "Tasks executed in parallel (async)"
      
    - name: "mixed_parallelism"
      description: "Mix of serial and parallel tasks"

